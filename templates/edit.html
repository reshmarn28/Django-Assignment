    <!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>Index</title>  
        {% load static %}  
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    </head>  
    <body>  
    <a href="/" class="btn btn-primary">Home</a>
    <form method="POST" class="post-form" action="/update/{{product.id}}">  
            {% csrf_token %}  
        <div class="container">  
    <br>  
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <h3>Update Details</h3>  
        </div>  
      </div>  
     
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Product Name:</label>  
        <div class="col-sm-4">  
            <input type="text" name="name" id="id_name" required maxlength="100" value="{{ product.name }}"/>  
        </div>  
      </div>  
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Product Weight:</label>  
        <div class="col-sm-4">  
            <input type="text" name="weight" id="id_weight" required maxlength="100" value="{{ product.weight }}" />  
        </div>  
      </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Product Price:</label>  
        <div class="col-sm-4">  
            <input type="text" name="price" id="id_price" required maxlength="254" value="{{ product.price }}" />  
        </div>  
      </div>  
       
        <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <button type="submit" class="btn btn-success">Update</button>  
        </div>  
      </div>  
        </div>  
    </form> 
    </body>  
    </html>
